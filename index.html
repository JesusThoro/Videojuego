<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Arrastra y Suelta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Arrastra y Suelta Pok√©mon</h1>
    <div class="container">
        <div id="drag1" class="draggable" draggable="true">
            <img src="img/pikachu.png" alt="pikachu" />
        </div>
        <div id="drag2" class="draggable" draggable="true">
            <img src="img/bulbasaur.png" alt="bulbasaur" />
        </div>
        <div id="drag3" class="draggable" draggable="true">
            <img src="img/celebi.png" alt="celebi" />
        </div>
        <div id="drag4" class="draggable" draggable="true">
            <img src="img/diancie.png" alt="diancie" />
        </div>
        <div id="drag5" class="draggable" draggable="true">
            <img src="img/lucario.png" alt="lucario" />
        </div>
        <div id="drag6" class="draggable" draggable="true">
            <img src="img/rayquaza.png" alt="rayquaza" />
        </div>
        
    </div>
    <div class="drop-zones">
        <div id="pikachuZone" class="drop-zone">pikachu</div>
        <div id="bulbasaurZone" class="drop-zone">bulbasaur</div>
        <div id="celebiZone" class="drop-zone">celebi</div>
        <div id="diancieZone" class="drop-zone">diancie</div>
        <div id="lucarioZone" class="drop-zone">lucario</div>
        <div id="rayquazaZone" class="drop-zone">rayquaza</div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
